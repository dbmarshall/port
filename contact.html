<!DOCTYPE html>
<html>
<head>
  <title>David Marshall :: Contact</title>
  <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <div id="name" class="navbar-brand blueback">
          David Marshall
        </div>
      </div>
      <div id="navbar"> 
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" title="Portfolio">Portfolio</a></li>
          <li><a href="about.html" title="About Me">About Me</a></li>
          <li class="active"><a href="mailto:david@marshall.media" title="Contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="maininner">
          <div class="page-header">
            <h1 class="bluetext">Contact</h1>
          </div>
          
          <div class="contactform">
            <form>
              <label for="name">Name:</label><br>
              <input type="text" name="name" placeholder="Jane Smith" class="form-control"><br>

              <label for="email">Email:</label><br>
              <input type="text" name="email" placeholder="example@gmail.com" class="form-control"><br>

              <label for="contact-message">Message:</label><br>
              <textarea name="message" rows="6" cols="50" class="form-control"></textarea><br>

              <button type="button" class="btn btn-primary btn-lg blueback">Submit</button>
            </form>
          </div>

        </div>
      </div>
      <div class="col-sm-4">
        <div class="social maininner">
          <div class="page-header">
            <h3 class="bluetext">Connect with Me</h3>
          </div>
          <a href="https://github.com/dbmarshall/" title="GitHub"><img src="assets/images/social_if_github_square_black_107109.png" alt="GitHub"></a>
          <a href="https://gitlab.com/dbmarshall" title="GitLab"><img src="assets/images/social_if_gitlab.png" alt="GitHub"></a>
          <a href="https://www.Linkedin.com/in/david-m/" title="Linkedin"><img src="assets/images/social_if_linkedin_334668.png" alt="Linkedin"></a>
          <!-- <a href="https://stackoverflow.com/users/3787666/david" title="Stack Overflow"><img src="assets/images/social_if_stackoverflow_273179.png" alt="Stack Overflow" class="last"></a> -->
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="copyright">
        <p>&copy; Copyright 2018 David Marshall</p>
      </div>
    </div>
  </footer>
